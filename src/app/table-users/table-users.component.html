<div class="container m-4 ">
    <div class="d-flex flex-row-reverse m-1">
    <button (click)="createUser()" pInputText pTooltip="Crear nuevo usuario" tooltipPosition="bottom" pButton pRipple class="p-button-success "><i class="pi pi-plus pointer" style="font-size: 1rem"></i>
    </button>
    </div>
    <p-table [value]="items">
        <ng-template pTemplate="header">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Correo</th>
                <th>Accion</th>
              </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
            <tr>
                <td>{{ product.id }}</td>
                <td>{{ product.nombre }}</td>
                <td>{{ product.apellido }}</td>
                <td>{{ product.correo }}</td>
                <td>
                    <i (click)="updateUser(product)" class="pi pi-user-edit m-1 pointer" pInputText pTooltip="Editar usuario" tooltipPosition="bottom" style="font-size: 1rem"></i>
                    <i (click)="confirmDelete(product.id)"class="pi pi-trash pointer" pInputText pTooltip="Eliminar usuario" tooltipPosition="bottom" style="font-size: 1rem"></i>

                </td>
            </tr>
        </ng-template>
    </p-table>

    <div class="card flex justify-content-center">
        <p-paginator (onPageChange)="onPageChange($event)" [first]="page" [rows]="rows" [totalRecords]="totalRecords" [rowsPerPageOptions]="[5, 10, 20]"></p-paginator>
    </div>
    </div>

    
    <p-confirmDialog #cd [style]="{width: '50vw'}">
        <ng-template pTemplate="header">
            <h3>Eliminar usuario</h3>
        </ng-template>
        <ng-template pTemplate="footer">
            <button type="button" pButton icon="pi pi-times" label="No" (click)="cd.reject()"></button>
            <button type="button" pButton icon="pi pi-check" label="Yes" (click)="cd.accept()"></button>
        </ng-template>
    </p-confirmDialog>

    <p-toast position="top-right" [baseZIndex]="5000" key="confirmed"></p-toast>
    <p-toast position="top-right" [baseZIndex]="5000" key="success"></p-toast>
    <p-toast position="top-right" [baseZIndex]="5000" key="error"></p-toast>
